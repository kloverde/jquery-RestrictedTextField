<html>
   <head>
      <meta charset="utf-8"/>

      <title>RestrictedTextField - Selenium Tests</title>

      <style type="text/css">
         html, body {
            height: 100%;
            margin: 0px !important;
            padding: 0px !important
         }

         h1, h2 {
            white-space: nowrap;
            margin-top: 0;
            margin-bottom: 0;
            padding-top: 20px;
         }

         .center {
             margin-left: auto;
             margin-right: auto;
             width: 60%;
         }

         #everythingContainer {
            text-align: center;
            height: 100%;
         }

         #fieldContainer {
            padding-bottom: 15px;
         }

         #field {
            margin-top: 15px;
         }

         #logContainer {
            width: 100%;
            height: 65%;
         }

         #status {
            margin-top: 25px !important;
            text-align: left;
            height: 20px;
         }

         #log {
            margin-top: 10px;
            width: 100%;
            height: 88.5%;
            padding: 0px;
            text-align: left;
            overflow: scroll;
            border: 1px solid black;
         }
      </style>

      <script type="text/javascript" src="jquery.js"></script>
      <script type="text/javascript" src="../../src/jquery.restrictedtextfield.js"></script>

      <script type="text/javascript">
         var log;

         var inputIgnoredEvent,
             validationFailedEvent,
             validationSuccessEvent;

         $( document ).ready( function() {
            log = document.getElementById( "log" );//$( "#log" );
         } );

         function setUp() {
            log.innerHTML = "";
            writeLog( "setUp" );

            $( "#field" ).remove();

            $( "<input/>", {
               id   : "field",
               type : "text"
            } ).appendTo( $("#fieldContainer") );

            resetEventFlags();
         }

         function tearDown() {
            writeLog( "tearDown\n" );
         }

         function resetEventFlags() {
            writeLog( "resetting event flags" );

            inputIgnoredEvent = false;
            validationFailedEvent = false;
            validationSuccessEvent = false;
         }

         function initField( testName, fieldType, ignore ) {
            writeLog( "test:  " + testName );
            writeLog( "initField:  fieldType[" + fieldType + "], ignore[" + ignore + "]" );

            var jqField = $( "#field" );

            jqField.restrictedTextField( { type : fieldType,
                                           preventInvalidInput : ignore,
                                           logger : writeLog } );

            jqField.on( "inputIgnored", function() {
               writeLog( "inputIgnored event" );
               inputIgnoredEvent = true;
            } );

            jqField.on( "validationFailed", function() {
               writeLog( "validationFailed event" );
               validationFailedEvent = true;
            } );

            jqField.on( "validationSuccess", function() {
               writeLog( "validationSuccess event" );
               validationSuccessEvent = true;
            } );
         }

         function simulateInput( input ) {
            var field = $( "#field" );

            for( var i = 0; i < input.length; i++ ) {
               field.trigger( "keydown" );
               field.val( field.val() + input[i] );
               field.trigger( "input" );
            }
         }

         function blur() {
            $( "#field" ).blur();
         }

         function didInputIgnoredEventFire() {
            writeLog( "returning inputIgnoredEvent = " + inputIgnoredEvent );
            return inputIgnoredEvent;
         }

         function didValidationFailedEventFire() {
            writeLog( "returning validationFailedEvent = " + validationFailedEvent );
            return validationFailedEvent;
         }

         function didValidationSuccessEventFire() {
            writeLog( "returning validationSuccessEvent = " + validationSuccessEvent );
            return validationSuccessEvent;
         }

         function writeLog( msg ) {
            var node = document.createTextNode( msg + "\n" );
            log.appendChild( node );
         }

         function writeStatus( testName, testNum, totalTests ) {
            $( "#status" ).html( testName + "<br/>" + testNum + " of " + totalTests );
         }
      </script>
   </head>
   <body>
      <div id="everythingContainer" class="center">
         <h1>RestrictedTextField</h1>
         <p>https://www.github.com/kloverde/jquery-RestrictedTextField</p>
         <h1>AUTOMATED TESTING IN PROGRESS</h1>
         <h2>Do not disturb this machine - walk away!</h2>

         <div id="fieldContainer" class="center"></div>

         <div id="logContainer">
            <h4 id="status"></h4>
            <pre id="log"></pre>
         </div>
      </div>
   </body>
</html>
